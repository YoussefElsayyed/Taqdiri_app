<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Main File  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Render All Elements Normally  -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="CSS/all.min.css">
        <!-- Google Fonts -->
    <title>تقديري</title>
</head>
<body>
    <div class="form">
        <div class="container">
            <div class="header">
                <h1>
                    <i class="animate-1">T</i>
                    <i class="animate-2">a</i>
                    <i class="animate-3">q</i>
                    <i class="animate-4">d</i>
                    <i class="animate-5">i</i>
                    <i class="animate-6">r</i>
                    <i class="animate-7">i</i>
                </h1>
                <h2 class="title">تقديري</h2>
            </div>
            <div class="body">
                <div class="box">
                    <div class="title">
                        <h3 dir="rtl">أدخل تقديرك بالنسبة المئوية</h3>
                    </div>
                    <div class="input">
                        <input class="btn" type="button" value="عرض" id="btn-1">
                        <input min="0" class="field" id="input-p" type="number" placeholder="مثال: 70 بدون (%)" dir="rtl">
                    </div>
                </div>
                <div class="box">
                    <div class="title">
                        <h3 dir="rtl">أدخل تقديرك بالـ gba</h3>
                    </div>
                    <div class="input">
                        <input class="btn" type="button" value="عرض" id="btn-2">
                        <input min="0" maxlength="2" class="field" id="input-gba" type="number" placeholder="مثال: 2.7" dir="rtl">
                    </div>
                </div>
                <div dir="rtl" class="result">
                تقديرك هو: 
                <span id="spanColor">
                    <i id="span"></i>
                </span>
                </div>
            </div>
            <div class="footer">
                <div>
                    <span>
                        <i class="notes" id="notes">ازيك ياريق</i>
                        <i class="fa-light fa-face-smile"></i>
                    </span>
                </div>
            </div>
            <div class="creator">
                Create By: <span>Youssef El Sayed</span>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
